<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftExperience - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card-cadastro">
            <div class="cabecalho-cadastro">
                <h1 class="titulo-cadastro">SwiftExperience</h1>
                <p class="subtitulo-cadastro">Crie sua conta para começar</p>
            </div>

            <form class="formulario-cadastro" id="formCadastro">
                <div class="grupo-campo">
                    <label for="nomeCompleto" class="label-campo">Nome completo</label>
                    <input type="text" id="nomeCompleto" class="campo-input" placeholder="Nome completo" required>
                </div>

                <div class="grupo-campo">
                    <label for="usuario" class="label-campo">Usuário</label>
                    <input type="text" id="usuario" class="campo-input" placeholder="Usuário" required>
                </div>

                <div class="grupo-campo">
                    <label for="email" class="label-campo">Email</label>
                    <input type="email" id="email" class="campo-input" placeholder="Email" required>
                </div>

                <div class="grupo-campo">
                    <label for="telefone" class="label-campo">Telefone</label>
                    <input type="tel" id="telefone" class="campo-input" placeholder="Telefone" required>
                </div>

                <div class="grupo-campo">
                    <label for="senha" class="label-campo">Senha</label>
                    <input type="password" id="senha" class="campo-input" placeholder="Senha" required>
                </div>

                <div class="grupo-campo">
                    <label for="confirmarSenha" class="label-campo">Confirmar senha</label>
                    <input type="password" id="confirmarSenha" class="campo-input" placeholder="Confirmar senha" required>
                </div>

                <button type="submit" class="botao-cadastro">
                    CADASTRAR
                </button>
            </form>

            <div class="rodape-cadastro">
                <p class="texto-login">
                    Já tem uma conta? 
                    <a href="login.html" class="link-login">Faça login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cadastro.js"></script>
</body>
</html>
